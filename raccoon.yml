namespace: hiwelo

theme-support:
  title-tag: true
  post-thumbnails: true
  automatic-feed-links: true
  custom-logo: true
  post-formats:
    - link
    - quote
    - audio
    - video
  html5:
    - caption
    - comment-form
    - comment-list
    - gallery
    - search-form

theme-features:
  js-detection: true
  widgets: false
  cleanup: true
  svg-upload: true

navigations:
  blog: Blog navigation
  social: Social links

contact-methods:
    twitter: Twitter
    github: GitHub

post-types:
  portfolio:
    labels:
      name: Portfolio
      singular_name: Portfolio
      menu_name: Portfolio
      name_admin_bar: Portfolio
      add_new: Ajouter
      add_new_item: Ajouter un élément
      new_item: Nouvel élément
      edit_item: Éditer l'élément
      view_item: Voir l'élément
      all_items: Tous les éléments
      search_items: Éléments recherchés
      not_found: Aucun élément retrouvé
      not_found_in_trash: Aucun élément retrouvé dans la corbeille
    description: Portfolio de mes précédentes expériences
    public: true
    publicly_queryable: true
    query_var: true
    has_archive: true
    rewrite:
      slug: portfolio
    menu_icon: dashicons-layout
    supports:
      - title
      - editor
      - thumbnail
      - custom-fields
      - revisions
  conference:
    labels:
      name: Conférences
      singular_name: Conférence
      menu_name: Conférences
      name_admin_bar: Conférence
